<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="Capri's character sheet" />
    <meta charset="utf-8" />
    <title>Capri - nilllzz.dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="nilllzz" />

    <!-- Open Graph tags -->
    <meta property="og:site_name" content="Capri's character sheet" />
    <meta property="og:type" content="profile" />
    <meta property="og:title" content="Capri's character sheet" />
    <meta property="og:description" content="Capri - the Thresher Shark" />
    <meta
      property="og:image"
      content="https://nilllzz.dev/capri/img/og_image.jpg"
    />
    <meta property="og:image:width" content="1000" />
    <meta property="og:image:height" content="540" />
    <meta property="og:url" content="https://nilllzz.dev/capri" />
    <meta property="profile:username" content="nilllzz" />

    <!-- Twitter tags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Capri's character sheet" />
    <meta
      property="twitter:description"
      content="I am a fullstack software engineer, I love designing and implementing websites"
    />
    <meta property="twitter:url" content="https://nilllzz.dev" />
    <meta
      property="twitter:image"
      content="https://nilllzz.dev/capri/img/og_image.jpg"
    />
    <meta property="twitter:site" content="@nilllzz" />
    <meta property="twitter:creator" content="@nilllzz" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="main">
      <img
        src="./img/name.png"
        class="nameImg"
        alt="Capri's name"
        onclick="showDetailsModal('capriInfo')"
      />

      <div class="capriContainer">
        <img src="./img/capri.png" class="capri" alt="Capri full body" />

        <!-- Antlers -->
        <button
          class="poi"
          style="top: 3%; left: 35%"
          data-poi="antlers"
          onclick="openDetails(event)"
          title="Antlers"
        ></button>
        <!-- Ears -->
        <button
          class="poi"
          style="top: 10%; left: 39%"
          data-poi="ears"
          onclick="openDetails(event)"
          title="Ears"
        ></button>
        <!-- Eyes -->
        <button
          class="poi"
          style="top: 15.5%; left: 28%"
          data-poi="eyes"
          onclick="openDetails(event)"
          title="Eyes"
        ></button>
        <!-- Jaw -->
        <button
          class="poi"
          style="top: 20%; left: 25%"
          data-poi="jaw"
          onclick="openDetails(event)"
          title="Jaw and Teeth"
        ></button>
        <!-- Paws -->
        <button
          class="poi"
          style="top: 27%; left: 7%"
          data-poi="paws"
          onclick="openDetails(event)"
          title="Paws"
        ></button>
        <!-- Scars -->
        <button
          class="poi"
          style="top: 37%; left: 40%"
          data-poi="scars"
          onclick="openDetails(event)"
          title="Scars and Damage"
        ></button>
        <!-- Tail -->
        <button
          class="poi"
          style="top: 40%; left: 75%"
          data-poi="tail"
          onclick="openDetails(event)"
          title="Tail and Tail fins"
        ></button>
        <!-- Wingflaps -->
        <button
          class="poi"
          style="top: 47%; left: 18%"
          data-poi="wingflaps"
          onclick="openDetails(event)"
          title="Wingflaps"
        ></button>
        <!-- Arms/Legs -->
        <button
          class="poi"
          style="top: 60%; left: 40%"
          data-poi="arms-legs"
          onclick="openDetails(event)"
          title="Arms and Legs"
        ></button>
        <!-- Lower legs -->
        <button
          class="poi"
          style="top: 80%; left: 24%"
          data-poi="lower-legs"
          onclick="openDetails(event)"
          title="Lower Legs"
        ></button>
      </div>
    </div>

    <dialog id="detailsDialog"></dialog>

    <template id="poi-antlers">
      <h2>Antlers</h2>
      <p>Deer-like antlers protruding from <em>Capri</em>'s head.</p>
      <p>
        These unique antlers give of an air of nobility. They also vibrate if
        needed to allow for <strong>echolocation</strong>.
      </p>
      <img src="./img/antlers.png" alt="Capri's antlers" />
    </template>
    <template id="poi-ears">
      <h2>Ears</h2>
      <p>
        <em>Capri</em>'s long ears allow for advanced hearing out of water and
        on the surface.
      </p>
      <img src="./img/ears.png" alt="Capri's ears" />
      <div class="img-title">
        His left ear is <a onclick="showPoi('scars')">chipped</a>.
      </div>
    </template>
    <template id="poi-eyes">
      <h2>Eyes</h2>
      <p>
        <em>Capri</em>'s big eyes help him stalk prey without losing sight of
        them even in deep waters.
      </p>
      <img src="./img/eyes.png" alt="Capri's eye closeup" />
      <div class="img-title">Large, expressive eyes. Blue-gray in color</div>
      <p>
        Combined with <a onclick="showPoi('antlers')">advanced echolocation</a>,
        once <em>Capri</em> has set his sights on a target, there is no escape.
      </p>
    </template>
    <template id="poi-jaw">
      <h2>Jaw and Teeth</h2>
      <p>
        <strong>Be careful</strong>, <em>Capri</em>'s strong jaw and sharp teeth
        can easily tear through solid steel.
      </p>
      <img
        src="./img/double_teeth.png"
        alt="Capri's head side profile with open mouth"
      />
      <p>
        <em>Capri</em> possessses two rows of teeth. Teeth lost can be regrown
        within a week's time.
      </p>
      <img src="./img/jaw.png" alt="Capri's jaw bone and teeth" />
    </template>
    <template id="poi-paws">
      <h2>Paws</h2>
      <p>
        <em>Capri</em>'s webbed paws help swimming on the water surface while
        providing superior grip strength.
      </p>
      <img src="./img/paws.png" alt="Paw" />
      <p>Retractable nails on paw digits allow for clawing.</p>
    </template>
    <template id="poi-scars">
      <h2>Scars and Damage</h2>
      <p>
        <em>Capri</em> sustained a scar to his left pec and a chip to his left
        ear during a territorial struggle with the local dragon.
      </p>
      <img src="./img/ear_scar.png" alt="Capri's ear chip" />
      <div class="img-title"><strong>Close up:</strong> Chipped left ear</div>
      <br />
      <img
        src="./img/chest_scar.png"
        alt="Capri's chest scar"
        style="border: 2px solid var(--color-capri-black); border-radius: 8px"
      />
      <div class="img-title"><strong>Close up:</strong> Scar on left pec</div>
    </template>
    <template id="poi-tail">
      <h2>Tail and Tail Fins</h2>
      <p>
        <em>Capri</em>'s huge tail &mdash; charactaristic for a thresher shark
        &mdash; is taller than him.
      </p>
      <p>
        In combination with several fins, it provides superior manueverability,
        stability and speed under water, allowing <em>Capri</em> to swim
        unimpeded even through the toughest currents.
      </p>
      <img
        src="./img/tail.png"
        style="max-width: min(400px, 90%); margin-top: 30px"
        alt="Capri's tail and tail fins"
      />
      <p>
        <em>Capri</em>'s tail is warm and soft to the touch. He likes to gently
        wrap it around you during a hug.
      </p>
      <img src="./img/hug.png" alt="Capri hug" />
    </template>
    <template id="poi-wingflaps">
      <h2>Wingflaps</h2>
      <p>
        Wingflaps extend from underneat <em>Capri</em>'s arms and can be used to
        glide through the air.
      </p>
      <img
        src="./img/wingflaps.png"
        alt="Capri's arm with extended wingflaps"
      />
    </template>
    <template id="poi-arms-legs">
      <h2>Arms and Legs</h2>
      <p>
        Strong arms and legs that can be perfectly folded into the body for
        better hydrodynamics.<br />
        During diving and swimming the
        <a onclick="showPoi('tail')">tail</a> takes over.
      </p>
      <p>The same applies during air gliding.</p>
    </template>
    <template id="poi-lower-legs">
      <h2>Lower Legs</h2>
      <p>
        The lower legs resemble canine legs, with a digitigrade stance and large
        paws.
      </p>
      <p>
        Muscular calves and thighs provide the necessary power for jumping and
        running.
      </p>
    </template>

    <template id="detailsDialogClose">
      <button
        class="detailsCloseButton"
        onclick="closeDetailsModal()"
        title="Close (ESC)"
      >
        <i class="bi bi-x-circle"></i>
      </button>
    </template>

    <template id="detailsNavButtons">
      <hr />
      <div class="detailsNavButtons">
        <button class="btn" onclick="viewPrevPoi()">
          <i class="bi bi-arrow-left"></i>
        </button>
        <button class="btn" onclick="viewNextPoi()">
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </template>

    <template id="capriInfo">
      <img src="./img/hi.png" alt="Capri full body" />
      <div class="img-title">
        Art by
        <a
          href="https://bsky.app/profile/bluerhapsodyy.bsky.social"
          onclick="return confirm(`The linked artist's profile may contain labeled NSFW content. Proceed?`)"
          >BlueRhapsodyy</a
        >
      </div>
      <p>
        Hello and welcome to <em>Capri</em>'s little corner of the internet!
      </p>
      <p>
        <em>Capri</em> is a <strong>Thresher Shark</strong>, a species known for
        their long tails and goofy eyes.
      </p>
      <p>
        Close this modal to explore <em>Capri</em>'s features in more detail.<br />
        If you are looking for a ref sheet, click
        <a href="./img/ref.png" target="_blank">here</a>.
      </p>
      <div style="display: flex; justify-content: center">
        <button class="btn" onclick="closeDetailsModal()">Close (ESC)</button>
      </div>
    </template>

    <script src="./index.js" lang="js"></script>
  </body>
</html>
