<!DOCTYPE html>

  <head>
    <meta name="description" content="Capri's character sheet" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <div class="main">
      <img src="./img/name.png" class="nameImg" />

      <div class="capriContainer">
        <img src="./img/capri.png" class="capri" />

        <!-- Jaw -->
        <span
          class="poi"
          style="top: 20%; left: 25%"
          data-poi="jaw"
          onclick="openDetails(event)"
          title="Jaw and Teeth"
        ></span>
        <!-- Eyes -->
        <span
          class="poi"
          style="top: 15.5%; left: 28%"
          data-poi="eyes"
          onclick="openDetails(event)"
          title="Eyes"
        ></span>
        <!-- Antlers -->
        <span
          class="poi"
          style="top: 3%; left: 35%"
          data-poi="antlers"
          onclick="openDetails(event)"
          title="Antlers"
        ></span>
        <!-- Ears -->
        <span
          class="poi"
          style="top: 10%; left: 39%"
          data-poi="ears"
          onclick="openDetails(event)"
          title="Ears"
        ></span>
        <!-- Tail -->
        <span
          class="poi"
          style="top: 40%; left: 75%"
          data-poi="tail"
          onclick="openDetails(event)"
          title="Tail and Tail fins"
        ></span>
        <!-- Wingflaps -->
        <span
          class="poi"
          style="top: 47%; left: 18%"
          data-poi="wingflaps"
          onclick="openDetails(event)"
          title="Wingflaps"
        ></span>
        <!-- Scars -->
        <span
          class="poi"
          style="top: 37%; left: 40%"
          data-poi="scars"
          onclick="openDetails(event)"
          title="Scars and Damage"
        ></span>
        <!-- Paws -->
        <span
          class="poi"
          style="top: 27%; left: 7%"
          data-poi="paws"
          onclick="openDetails(event)"
          title="Paws"
        ></span>
        <!-- Arms/Legs -->
        <span
          class="poi"
          style="top: 60%; left: 40%"
          data-poi="arms-legs"
          onclick="openDetails(event)"
          title="Arms and Legs"
        ></span>
        <!-- Lower legs -->
        <span
          class="poi"
          style="top: 80%; left: 24%"
          data-poi="lower-legs"
          onclick="openDetails(event)"
          title="Lower Legs"
        ></span>
      </div>
    </div>

    <dialog id="detailsDialog"></dialog>

    <template id="poi-jaw">
      <h2>Jaw and Teeth</h2>
      <p>
        <strong>Be careful</strong>, <em>Capri</em>'s strong jaw and sharp teeth
        can easily tear through solid steel.
      </p>
      <p>
        <em>Capri</em> possessses two rows of teeth. Teeth lost can be regrown
        within a week's time.
      </p>
      <img src="./img/jaw.png" style="max-width: 200px" />
    </template>
    <template id="poi-eyes">
      <h2>Eyes</h2>
      <p>
        <em>Capri</em>'s big eyes help him stalk prey without losing sight of
        them even in deep waters.
      </p>
      <img src="./img/eyes.png" style="max-width: 200px" />
      <div class="img-title">Large, expressive eyes. Blue-gray in color</div>
      <p>
        Combined with advanced echolocation, once <em>Capri</em> has set his
        sights on a target, there is no escape.
      </p>
    </template>
    <template id="poi-antlers">
      <h2>Antlers</h2>
      <p>CONTENT</p>
    </template>
    <template id="poi-ears">
      <h2>Ears</h2>
      <p>CONTENT</p>
    </template>
    <template id="poi-tail">
      <h2>Tail and Tail Fins</h2>
      <p>
        <em>Capri</em>'s huge tail &mdash; charactaristic for a thresher shark
        &mdash; is taller than him.
      </p>
      <p>
        In combination with several fins, it provides superior manueverability,
        stability and speed under water, allowing <em>Capri</em> to swim
        unimpeded even through the toughest currents.
      </p>
      <img src="./img/tail.png" style="max-width: 400px; margin-top: 20px" />
    </template>
    <template id="poi-wingflaps">
      <h2>Wingflaps</h2>
      <p>CONTENT</p>
    </template>
    <template id="poi-scars">
      <h2>Scars and Damage</h2>
      <p>CONTENT</p>
    </template>
    <template id="poi-paws">
      <h2>Paws</h2>
      <p>CONTENT</p>
    </template>
    <template id="poi-arms-legs">
      <h2>Arms and Legs</h2>
      <p>CONTENT</p>
    </template>
    <template id="poi-lower-legs">
      <h2>Lower Legs</h2>
      <p>CONTENT</p>
    </template>

    <template id="detailsDialogClose">
      <button
        class="detailsCloseButton"
        onclick="closeDetailsModal()"
        title="Close (ESC)"
      >
        <i class="bi bi-x-circle"></i>
      </button>
    </template>

    <template id="detailsNavButtons">
      <hr />
      <div class="detailsNavButtons">
        <button onclick="viewPrevPoi()">
          <i class="bi bi-arrow-left"></i>
        </button>
        <button onclick="viewNextPoi()">
          <i class="bi bi-arrow-right"></i>
        </button>
      </div>
    </template>

    <script src="./index.js" lang="js"></script>
  </body>
</html>
